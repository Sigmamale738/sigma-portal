<!DOCTYPE html>
<html>
<head>
    <title>Sigma Portal - Elite Access</title>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            display: flex;
            width: 100%;
            max-width: 900px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .welcome-section {
            flex: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .form-section {
            flex: 1;
            padding: 50px;
        }
        
        .welcome-section h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        
        .welcome-section p {
            font-size: 1.1em;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .domain-badge {
            background: rgba(255,255,255,0.2);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8em;
            margin-top: 10px;
        }
        
        .form-container {
            width: 100%;
        }
        
        .form-toggle {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
        }
        
        .toggle-btn {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: none;
            border: none;
            font-size: 1.1em;
            font-weight: 600;
            color: #666;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .toggle-btn.active {
            color: #667eea;
            border-bottom: 3px solid #667eea;
            margin-bottom: -2px;
        }
        
        .form {
            display: none;
        }
        
        .form.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
        }
        
        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-section">
            <h1>Sigma Portal</h1>
            <p>Access the exclusive Sigma network with secure authentication.</p>
            <div class="domain-badge">sigmamale.site</div>
        </div>
        
        <div class="form-section">
            <div class="form-container">
                <div class="form-toggle">
                    <button class="toggle-btn active" onclick="showForm('login')">Login</button>
                    <button class="toggle-btn" onclick="showForm('signup')">Join Sigma</button>
                </div>
                
                <!-- Login Form -->
                <form id="loginForm" class="form active">
                    <div class="form-group">
                        <label for="loginUsername">Sigma ID</label>
                        <input type="text" id="loginUsername" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Access Code</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="button" class="submit-btn" onclick="loginUser()">Enter Sigma Network</button>
                    <div id="loginMessage" class="message"></div>
                </form>
                
                <!-- Signup Form -->
                <form id="signupForm" class="form">
                    <div class="form-group">
                        <label for="signupUsername">Choose Sigma ID</label>
                        <input type="text" id="signupUsername" required>
                    </div>
                    <div class="form-group">
                        <label for="signupEmail">Sigma Email</label>
                        <input type="email" id="signupEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="signupPassword">Create Access Code</label>
                        <input type="password" id="signupPassword" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Access Code</label>
                        <input type="password" id="confirmPassword" required>
                    </div>
                    <button type="button" class="submit-btn" onclick="signupUser()">Become Sigma Member</button>
                    <div id="signupMessage" class="message"></div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function showForm(formType) {
            document.querySelectorAll('.toggle-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            document.querySelectorAll('.form').forEach(form => form.classList.remove('active'));
            document.getElementById(formType + 'Form').classList.add('active');
        }
        
        function showMessage(element, message, type) {
            element.textContent = message;
            element.className = 'message ' + type;
            element.style.display = 'block';
            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }
        
        function signupUser() {
            const username = document.getElementById('signupUsername').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageEl = document.getElementById('signupMessage');
            
            if (password !== confirmPassword) {
                showMessage(messageEl, 'Access codes do not match!', 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage(messageEl, 'Access code must be at least 6 characters!', 'error');
                return;
            }
            
            // Store user in localStorage
            const users = JSON.parse(localStorage.getItem('users') || '{}');
            
            if (users[username]) {
                showMessage(messageEl, 'Sigma ID already exists!', 'error');
                return;
            }
            
            users[username] = { email: email, password: password };
            localStorage.setItem('users', JSON.stringify(users));
            
            showMessage(messageEl, 'Welcome to Sigma Network! Please login.', 'success');
            document.getElementById('signupForm').reset();
            showForm('login');
            document.getElementById('loginUsername').value = username;
        }
        
        function loginUser() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            const messageEl = document.getElementById('loginMessage');
            
            const users = JSON.parse(localStorage.getItem('users') || '{}');
            
            if (users[username] && users[username].password === password) {
                localStorage.setItem('currentUser', username);
                window.location.href = 'dashboard.html';
            } else {
                showMessage(messageEl, 'Invalid Sigma ID or Access Code!', 'error');
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Ebooks - Login & Signup</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>
  <div class="admin-indicator" id="adminIndicator">ðŸ”’ Admin Mode Active</div>

  <div class="container" id="container">
    <!-- Sign Up -->
    <div class="form-container sign-up">
      <form id="signupForm">
        <h1>Create Account</h1>
        <input type="text" id="signupUsername" placeholder="Username" required />
        <input type="email" id="signupEmail" placeholder="Email" required />
        <input type="password" id="signupPassword" placeholder="Password" required minlength="6" />

        <div id="otpSection" style="display:none;">
          <input type="text" id="otpCode" maxlength="6" placeholder="Enter OTP" />
          <button type="button" id="verifyOtpBtn">Verify OTP</button>
          <button type="button" id="resendOtpBtn">Resend OTP</button>
        </div>

        <button type="button" id="sendOtpBtn">Send OTP</button>
        <div id="signupMessage" class="message"></div>
      </form>
    </div>

    <!-- Sign In -->
    <div class="form-container sign-in">
      <form id="loginForm">
        <h1>Sign In</h1>
        <input type="text" id="loginUsername" placeholder="Username" required />
        <input type="password" id="loginPassword" placeholder="Password" required />
        <button type="button" id="loginBtn">Login</button>
        <div id="loginMessage" class="message"></div>
      </form>
    </div>

    <!-- Toggle Panels -->
    <div class="toggle-container">
      <div class="toggle">
        <div class="toggle-panel toggle-left">
          <h1>Welcome Back!</h1>
          <p>Login to access Project Ebooks</p>
          <button class="hidden" id="login">Sign In</button>
        </div>
        <div class="toggle-panel toggle-right">
          <h1>Hello, Friend!</h1>
          <p>Register to start your journey</p>
          <button class="hidden" id="register">Sign Up</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

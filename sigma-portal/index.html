<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Project Ebooks | Login & Signup</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<meta name="google-adsense-account" content="ca-pub-5569376681314000">
<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');
*{margin:0;padding:0;box-sizing:border-box;font-family:'Montserrat',sans-serif}
body{background:linear-gradient(to right,#e2e2e2,#c9d6ff);display:flex;align-items:center;justify-content:center;height:100vh}
.container{background-color:#fff;border-radius:30px;box-shadow:0 5px 15px rgba(0,0,0,0.35);position:relative;overflow:hidden;width:768px;max-width:100%;min-height:480px}
.container p{font-size:14px;line-height:20px;margin:20px 0}
.container span{font-size:12px}
.container a{color:#333;font-size:13px;text-decoration:none;margin:15px 0 10px}
.container button{background-color:#512da8;color:#fff;font-size:12px;padding:10px 45px;border:1px solid transparent;border-radius:8px;font-weight:600;letter-spacing:.5px;text-transform:uppercase;margin-top:10px;cursor:pointer}
.container button.hidden{background-color:transparent;border-color:#fff}
.container form{background-color:#fff;display:flex;align-items:center;justify-content:center;flex-direction:column;padding:0 40px;height:100%}
.container input{background-color:#eee;border:none;margin:8px 0;padding:10px 15px;font-size:13px;border-radius:8px;width:100%;outline:none}
.form-container{position:absolute;top:0;height:100%;transition:all .6s ease-in-out}
.sign-in{left:0;width:50%;z-index:2}
.container.active .sign-in{transform:translateX(100%)}
.sign-up{left:0;width:50%;opacity:0;z-index:1}
.container.active .sign-up{transform:translateX(100%);opacity:1;z-index:5;animation:move .6s}
@keyframes move{0%,49.99%{opacity:0;z-index:1}50%,100%{opacity:1;z-index:5}}
.social-icons{margin:20px 0}
.social-icons a{border:1px solid #ccc;border-radius:20%;display:inline-flex;justify-content:center;align-items:center;margin:0 3px;width:40px;height:40px}
.toggle-container{position:absolute;top:0;left:50%;width:50%;height:100%;overflow:hidden;transition:all .6s ease-in-out;border-radius:150px 0 0 100px;z-index:1000}
.container.active .toggle-container{transform:translateX(-100%);border-radius:0 150px 100px 0}
.toggle{background:linear-gradient(to right,#5c6bc0,#512da8);color:#fff;position:relative;left:-100%;width:200%;height:100%;transition:all .6s ease-in-out}
.container.active .toggle{transform:translateX(50%)}
.toggle-panel{position:absolute;width:50%;height:100%;display:flex;align-items:center;justify-content:center;flex-direction:column;padding:0 30px;text-align:center;transition:all .6s ease-in-out}
.toggle-left{transform:translateX(-200%)}
.container.active .toggle-left{transform:translateX(0)}
.toggle-right{right:0}
.container.active .toggle-right{transform:translateX(200%)}
.message{margin-top:10px;padding:8px;border-radius:5px;text-align:center;display:none;font-size:13px}
.success{background:#d4edda;color:#155724;border:1px solid #c3e6cb}
.error{background:#f8d7da;color:#721c24;border:1px solid #f5c6cb}
.otp-section{display:none;width:100%;text-align:center}
.otp-section input{letter-spacing:5px;text-align:center;font-weight:bold}
.admin-indicator{position:fixed;top:10px;right:10px;background:#ffc107;color:#856404;padding:8px 12px;border-radius:4px;font-size:.8em;display:none}
</style>
</head>
<body>
<div class="admin-indicator" id="adminIndicator">üîí Admin Mode Active</div>

<div class="container" id="container">
  <!-- Sign Up -->
  <div class="form-container sign-up">
    <form id="signupForm">
      <h1>Create Account</h1>
      <div class="social-icons">
        <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
        <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
        <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
      </div>
      <span>or use your email for registration</span>
      <input type="text" id="signupUsername" placeholder="Username" required>
      <input type="email" id="signupEmail" placeholder="Email" required>
      <input type="password" id="signupPassword" placeholder="Password" required minlength="6">

      <div id="otpSection" class="otp-section">
        <input type="text" id="otpCode" maxlength="6" placeholder="Enter OTP" oninput="this.value=this.value.replace(/[^0-9]/g,'')">
        <button type="button" id="verifyOtpBtn">Verify OTP</button>
        <button type="button" id="resendOtpBtn">Resend OTP</button>
      </div>

      <button type="button" id="sendOtpBtn">Send OTP</button>
      <div id="signupMessage" class="message"></div>
    </form>
  </div>

  <!-- Sign In -->
  <div class="form-container sign-in">
    <form id="loginForm">
      <h1>Sign In</h1>
      <div class="social-icons">
        <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
        <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
        <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
      </div>
      <span>or use your username & password</span>
      <input type="text" id="loginUsername" placeholder="Username" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <a href="#">Forgot Password?</a>
      <button type="button" id="loginBtn">Login</button>
      <div id="loginMessage" class="message"></div>
    </form>
  </div>

  <!-- Toggle Panels -->
  <div class="toggle-container">
    <div class="toggle">
      <div class="toggle-panel toggle-left">
        <h1>Welcome Back!</h1>
        <p>Login to access Project Ebooks</p>
        <button class="hidden" id="login">Sign In</button>
      </div>
      <div class="toggle-panel toggle-right">
        <h1>Hello, Reader!</h1>
        <p>Register to start sharing and exploring ebooks</p>
        <button class="hidden" id="register">Sign Up</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
<script>
/* === animation toggle === */
const container=document.getElementById('container');
document.getElementById('register').addEventListener('click',()=>container.classList.add('active'));
document.getElementById('login').addEventListener('click',()=>container.classList.remove('active'));

/* === EmailJS init === */
emailjs.init("6xeycUj5CInWKYKTr");

/* === Variables === */
let currentEmail='',currentUsername='',currentOTP='';
const ADMIN_USERNAME="Sigma",ADMIN_PASSWORD="RASHIM0789";

/* === Helpers === */
function showMessage(id,msg,type){
  const el=document.getElementById(id);
  el.textContent=msg;el.className=`message ${type}`;el.style.display='block';
}
function generateOTP(){return Math.floor(100000+Math.random()*900000).toString();}
function toggleOTPSection(show){
  document.getElementById('otpSection').style.display=show?'block':'none';
  document.getElementById('sendOtpBtn').style.display=show?'none':'block';
}

/* === Send OTP === */
document.getElementById('sendOtpBtn').onclick=async()=>{
  const u=document.getElementById('signupUsername').value.trim(),
        e=document.getElementById('signupEmail').value.trim();
  if(!u||!e)return showMessage('signupMessage','Please fill username and email','error');
  if(u.toLowerCase()===ADMIN_USERNAME.toLowerCase())
      return showMessage('signupMessage','Username reserved','error');
  currentEmail=e;currentUsername=u;currentOTP=generateOTP();
  try{
    const params={to_email:e,otp_code:currentOTP,user_name:u,website_name:"Project Ebooks"};
    const r=await emailjs.send("service_039rifr","template_c7tcljk",params);
    if(r.status===200){toggleOTPSection(true);showMessage('signupMessage','‚úÖ OTP sent to email','success');}
  }catch(err){
    toggleOTPSection(true);
    showMessage('signupMessage',`‚úÖ OTP: ${currentOTP} (use this if email failed)`,'success');
    console.error(err);
  }
};

/* === Verify OTP === */
document.getElementById('verifyOtpBtn').onclick=()=>{
  const code=document.getElementById('otpCode').value.trim();
  if(code!==currentOTP)return showMessage('signupMessage','‚ùå Invalid OTP','error');
  const users=JSON.parse(localStorage.getItem('users')||'{}');
  users[currentUsername]={email:currentEmail,
                          password:document.getElementById('signupPassword').value,
                          verified:true,isAdmin:false};
  localStorage.setItem('users',JSON.stringify(users));
  showMessage('signupMessage','‚úÖ Registered Successfully','success');
  setTimeout(()=>window.location.href='dashboard.html',1000);
};

/* === Resend OTP === */
document.getElementById('resendOtpBtn').onclick=()=>{
  currentOTP=generateOTP();showMessage('signupMessage','üìß New OTP generated','success');
};

/* === Login === */
document.getElementById('loginBtn').onclick=()=>{
  const u=document.getElementById('loginUsername').value.trim(),
        p=document.getElementById('loginPassword').value.trim();
  if(u===ADMIN_USERNAME&&p===ADMIN_PASSWORD){
    localStorage.setItem('currentUser',u);localStorage.setItem('isAdmin','true');
    showMessage('loginMessage','üîì Admin Login Success','success');
    document.getElementById('adminIndicator').style.display='block';
    return setTimeout(()=>window.location.href='dashboard.html',1000);
  }
  const users=JSON.parse(localStorage.getItem('users')||'{}');
  if(users[u]&&users[u].password===p){
    localStorage.setItem('currentUser',u);localStorage.setItem('isAdmin','false');
    showMessage('loginMessage','‚úÖ Login Success','success');
    setTimeout(()=>window.location.href='dashboard.html',1000);
  }else showMessage('loginMessage','‚ùå Invalid credentials','error');
};

/* === Admin badge check === */
window.onload=()=>{
  if(localStorage.getItem('isAdmin')==='true')
    document.getElementById('adminIndicator').style.display='block';
};
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sigma eBooks - Login / Sign Up</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
        body { background: linear-gradient(135deg, #667eea, #764ba2); display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }

        .container {
            background: #fff; width: 900px; height: 500px; border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            display: flex; overflow: hidden; position: relative;
        }

        .form-container { width: 50%; padding: 60px; transition: all 0.6s ease-in-out; }
        .sign-in-container { left: 0; }
        .sign-up-container { left: 0; opacity: 0; z-index: 1; position: absolute; width: 50%; height: 100%; transition: all 0.6s ease-in-out; }

        .container.right-panel-active .sign-in-container { transform: translateX(100%); opacity: 0; }
        .container.right-panel-active .sign-up-container { transform: translateX(100%); opacity: 1; z-index: 5; }

        form { background-color: #fff; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; text-align: center; }
        h1 { font-weight: bold; margin-bottom: 15px; }
        input { background-color: #eee; border: none; padding: 12px 15px; margin: 8px 0; width: 100%; border-radius: 6px; }
        button { border-radius: 20px; border: none; background: linear-gradient(135deg, #667eea, #764ba2); color: #fff; font-size: 14px; font-weight: bold; padding: 12px 45px; letter-spacing: 1px; transition: transform 80ms ease-in; cursor: pointer; margin-top: 10px; }
        button:hover { transform: scale(1.03); }

        .social-container { margin: 15px 0; }
        .social-container a {
            border: 1px solid #ddd; border-radius: 50%; display: inline-flex; justify-content: center; align-items: center;
            height: 40px; width: 40px; margin: 0 5px; cursor: pointer; transition: 0.3s;
        }
        .social-container a:hover { background: #764ba2; color: #fff; }

        .overlay-container {
            position: absolute; top: 0; left: 50%; width: 50%; height: 100%;
            overflow: hidden; transition: transform 0.6s ease-in-out; z-index: 100;
        }
        .overlay {
            background: linear-gradient(135deg, #667eea, #764ba2); background-repeat: no-repeat;
            background-size: cover; background-position: 0 0; color: #fff;
            position: relative; left: -100%; height: 100%; width: 200%;
            transform: translateX(0); transition: transform 0.6s ease-in-out;
        }
        .container.right-panel-active .overlay-container { transform: translateX(-100%); }
        .container.right-panel-active .overlay { transform: translateX(50%); }

        .overlay-panel {
            position: absolute; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            padding: 0 40px; text-align: center; top: 0; height: 100%; width: 50%; transform: translateX(0);
            transition: transform 0.6s ease-in-out;
        }
        .overlay-left { transform: translateX(-20%); left: 0; }
        .overlay-right { right: 0; transform: translateX(0); }
        .container.right-panel-active .overlay-left { transform: translateX(0); }
        .container.right-panel-active .overlay-right { transform: translateX(20%); }

        p { font-size: 14px; line-height: 20px; margin: 10px 0; color: #444; }
        small { color: #999; }
    </style>
</head>
<body>
    <div class="container" id="container">
        <!-- Sign Up -->
        <div class="form-container sign-up-container">
            <form id="signupForm">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a id="googleSignup" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a id="facebookSignup" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a id="githubSignup" class="social"><i class="fab fa-github"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" placeholder="Name" id="signupName" required />
                <input type="email" placeholder="Email" id="signupEmail" required />
                <input type="password" placeholder="Password" id="signupPassword" required />
                <button type="button" onclick="emailSignup()">Sign Up</button>
            </form>
        </div>

        <!-- Sign In -->
        <div class="form-container sign-in-container">
            <form id="loginForm">
                <h1>Sign in</h1>
                <div class="social-container">
                    <a id="googleLogin" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a id="facebookLogin" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a id="githubLogin" class="social"><i class="fab fa-github"></i></a>
                </div>
                <span>or use your account</span>
                <input type="email" placeholder="Email" id="loginEmail" required />
                <input type="password" placeholder="Password" id="loginPassword" required />
                <button type="button" onclick="emailLogin()">Sign In</button>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To stay connected, please login with your account</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details to start your journey</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <script>
        // Firebase Config (your project)
        const firebaseConfig = {
            apiKey: "AIzaSyC1FPoaOTWVKwGmKf1NjN7lWDLdayW98",
            authDomain: "sigma-ebooks.firebaseapp.com",
            projectId: "sigma-ebooks",
            storageBucket: "sigma-ebooks.appspot.com",
            messagingSenderId: "916594333041",
            appId: "1:916594333041:web:8b085ad7e4082530248d2d",
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Panel toggle
        const signUpButton = document.getElementById("signUp");
        const signInButton = document.getElementById("signIn");
        const container = document.getElementById("container");

        signUpButton.addEventListener("click", () => container.classList.add("right-panel-active"));
        signInButton.addEventListener("click", () => container.classList.remove("right-panel-active"));

        // Email Signup
        function emailSignup() {
            const email = document.getElementById("signupEmail").value;
            const password = document.getElementById("signupPassword").value;
            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then(() => window.location.href = "dashboard.html")
                .catch(e => alert(e.message));
        }

        // Email Login
        function emailLogin() {
            const email = document.getElementById("loginEmail").value;
            const password = document.getElementById("loginPassword").value;
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then(() => window.location.href = "dashboard.html")
                .catch(e => alert(e.message));
        }

        // Google Login / Signup
        const googleProvider = new firebase.auth.GoogleAuthProvider();
        document.getElementById("googleLogin").onclick = () => firebase.auth().signInWithPopup(googleProvider).then(() => window.location.href = "dashboard.html");
        document.getElementById("googleSignup").onclick = () => firebase.auth().signInWithPopup(googleProvider).then(() => window.location.href = "dashboard.html");

        // Facebook Login / Signup
        const facebookProvider = new firebase.auth.FacebookAuthProvider();
        document.getElementById("facebookLogin").onclick = () => firebase.auth().signInWithPopup(facebookProvider).then(() => window.location.href = "dashboard.html");
        document.getElementById("facebookSignup").onclick = () => firebase.auth().signInWithPopup(facebookProvider).then(() => window.location.href = "dashboard.html");

        // GitHub Login / Signup
        const githubProvider = new firebase.auth.GithubAuthProvider();
        document.getElementById("githubLogin").onclick = () => firebase.auth().signInWithPopup(githubProvider).then(() => window.location.href = "dashboard.html");
        document.getElementById("githubSignup").onclick = () => firebase.auth().signInWithPopup(githubProvider).then(() => window.location.href = "dashboard.html");
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Sigma Portal - True Cloud Database</title>
    <meta charset="UTF-8">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        .container { display: flex; width: 100%; max-width: 900px; background: white; border-radius: 15px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); overflow: hidden; }
        .welcome-section { flex: 1; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 50px; display: flex; flex-direction: column; justify-content: center; }
        .form-section { flex: 1; padding: 50px; }
        .welcome-section h1 { font-size: 2.5em; margin-bottom: 20px; }
        .welcome-section p { font-size: 1.1em; opacity: 0.9; line-height: 1.6; }
        .form-container { width: 100%; }
        .form-toggle { display: flex; margin-bottom: 30px; border-bottom: 2px solid #eee; }
        .toggle-btn { flex: 1; padding: 15px; text-align: center; background: none; border: none; font-size: 1.1em; font-weight: 600; color: #666; cursor: pointer; transition: all 0.3s ease; }
        .toggle-btn.active { color: #667eea; border-bottom: 3px solid #667eea; margin-bottom: -2px; }
        .form { display: none; }
        .form.active { display: block; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; color: #333; }
        .form-group input { width: 100%; padding: 15px; border: 2px solid #e1e1e1; border-radius: 8px; font-size: 1em; transition: border-color 0.3s ease; }
        .form-group input:focus { outline: none; border-color: #667eea; }
        .submit-btn { width: 100%; padding: 15px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 8px; font-size: 1.1em; font-weight: 600; cursor: pointer; transition: transform 0.2s ease; }
        .submit-btn:hover { transform: translateY(-2px); }
        .message { margin-top: 15px; padding: 10px; border-radius: 5px; text-align: center; display: none; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .otp-section { display: none; }
        .otp-input { text-align: center; font-size: 1.2em; letter-spacing: 8px; font-weight: bold; }
        .resend-btn { background: #28a745 !important; margin-top: 10px; }
        .loading { opacity: 0.6; pointer-events: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-section">
            <h1>Sigma Portal</h1>
            <p>True Cloud Database - Login from any device</p>
        </div>
        
        <div class="form-section">
            <div class="form-container">
                <div class="form-toggle">
                    <button class="toggle-btn" onclick="showForm('login')">Login</button>
                    <button class="toggle-btn active" onclick="showForm('signup')">Join Sigma</button>
                </div>
                
                <!-- Login Form -->
                <form id="loginForm" class="form">
                    <div class="form-group">
                        <label for="loginUsername">Sigma ID</label>
                        <input type="text" id="loginUsername" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="button" class="submit-btn" onclick="loginUser()">Login to Sigma Network</button>
                    <div id="loginMessage" class="message"></div>
                </form>
                
                <!-- Signup Form with OTP -->
                <form id="signupForm" class="form active">
                    <div class="form-group">
                        <label for="signupUsername">Choose Sigma ID</label>
                        <input type="text" id="signupUsername" required>
                    </div>
                    <div class="form-group">
                        <label for="signupEmail">Your Email</label>
                        <input type="email" id="signupEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="signupPassword">Create Password</label>
                        <input type="password" id="signupPassword" required minlength="6">
                    </div>
                    
                    <!-- OTP Section -->
                    <div id="otpSection" class="otp-section">
                        <div class="form-group">
                            <label for="otpCode">Enter OTP</label>
                            <input type="text" id="otpCode" class="otp-input" maxlength="6" placeholder="000000" oninput="validateOTP(this)">
                        </div>
                        <button type="button" class="submit-btn" onclick="verifyOTP()">Verify OTP & Register</button>
                        <button type="button" class="submit-btn resend-btn" onclick="resendOTP()">Resend OTP</button>
                    </div>
                    
                    <button type="button" class="submit-btn" onclick="sendOTP()" id="sendOtpBtn">Send OTP to Email</button>
                    <div id="signupMessage" class="message"></div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        // Initialize EmailJS with YOUR credentials
        emailjs.init("6xeycUj5CInWKYKTr");
        
        let currentEmail = '';
        let currentUsername = '';
        let currentOTP = '';

        function showForm(formType) {
            document.querySelectorAll('.toggle-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            document.querySelectorAll('.form').forEach(form => form.classList.remove('active'));
            document.getElementById(formType + 'Form').classList.add('active');
        }

        function showMessage(elementId, message, type) {
            const messageEl = document.getElementById(elementId);
            messageEl.textContent = message;
            messageEl.className = 'message ' + type;
            messageEl.style.display = 'block';
        }

        function validateOTP(input) {
            input.value = input.value.replace(/[^0-9]/g, '');
        }

        function setLoading(button, isLoading) {
            if (isLoading) {
                button.disabled = true;
                button.textContent = 'Sending OTP...';
            } else {
                button.disabled = false;
                button.textContent = 'Send OTP to Email';
            }
        }

        function generateOTP() {
            return Math.floor(100000 + Math.random() * 900000).toString();
        }

        // Send OTP using EmailJS - OPTION 2 (with username)
        async function sendOTP() {
            const username = document.getElementById('signupUsername').value;
            const email = document.getElementById('signupEmail').value;
            const sendBtn = document.getElementById('sendOtpBtn');

            if (!username || !email) {
                showMessage('signupMessage', 'Please fill username and email', 'error');
                return;
            }

            currentEmail = email;
            currentUsername = username;
            currentOTP = generateOTP();

            setLoading(sendBtn, true);

            try {
                const templateParams = {
                    to_email: email,
                    otp_code: currentOTP,
                    user_name: username
                };
                
                // Send email using EmailJS
                const response = await emailjs.send(
                    "service_039rifr",     // Your Service ID
                    "template_c7tcljk",    // Your Template ID
                    templateParams
                );

                if (response.status === 200) {
                    document.getElementById('otpSection').style.display = 'block';
                    document.getElementById('sendOtpBtn').style.display = 'none';
                    showMessage('signupMessage', '‚úÖ OTP sent to your email! Check your inbox.', 'success');
                    console.log('OTP for testing:', currentOTP);
                }
            } catch (error) {
                document.getElementById('otpSection').style.display = 'block';
                document.getElementById('sendOtpBtn').style.display = 'none';
                showMessage('signupMessage', `‚úÖ OTP: ${currentOTP} - Use this code (Email may have failed)`, 'success');
                console.error('EmailJS Error:', error);
            } finally {
                setLoading(sendBtn, false);
            }
        }

        // Verify OTP
        function verifyOTP() {
            const enteredOTP = document.getElementById('otpCode').value;
            
            if (enteredOTP.length !== 6) {
                showMessage('signupMessage', 'Please enter 6-digit OTP', 'error');
                return;
            }

            if (enteredOTP === currentOTP) {
                // Store user in localStorage
                const users = JSON.parse(localStorage.getItem('users') || '{}');
                users[currentUsername] = { 
                    email: currentEmail, 
                    password: document.getElementById('signupPassword').value,
                    verified: true 
                };
                localStorage.setItem('users', JSON.stringify(users));
                
                showMessage('signupMessage', '‚úÖ OTP verified! Welcome to Sigma Network!', 'success');
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 2000);
            } else {
                showMessage('signupMessage', '‚ùå Invalid OTP! Please try again.', 'error');
            }
        }

        // Login user
        function loginUser() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            const messageEl = document.getElementById('loginMessage');
            
            const users = JSON.parse(localStorage.getItem('users') || '{}');
            
            if (users[username] && users[username].password === password) {
                localStorage.setItem('currentUser', username);
                showMessage('loginMessage', '‚úÖ Login successful!', 'success');
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            } else {
                showMessage('loginMessage', '‚ùå Invalid username or password!', 'error');
            }
        }

        // Resend OTP
        function resendOTP() {
            currentOTP = generateOTP();
            sendOTP();
            showMessage('signupMessage', 'üìß New OTP sent!', 'success');
        }
    </script>
</body>
</html>
